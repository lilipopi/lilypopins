<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ラジオ履歴</title>
    <style>
        body {
            background-color: #ffe5b4;
            color: #333;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 0.95em;
        }

        button {
            padding: 8px 18px;
            border-radius: 20px;
            border: none;
            background-color: #c14f4f;
            color: #fff;
            font-size: 0.95em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a73f3f;
        }
    </style>
</head>

<body>
    <h1 class="soft-heading">配信リスト</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="history.html">配信リスト</a>
    </nav>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="キーワードで検索">
        <button onclick="searchEpisodes()">検索</button>
    </div>

    <section class="episode">
        <h2>第1回：テーマタイトル</h2>
        <p>📻 ポッドキャストで聴く：
            <a href="" target="_blank">Spotify</a>/
            <a href="" target="_blank">Apple Podcast</a>
        </p>
        <p>📺 Youtubeで見る：
            <a href="" target="_blank">Youtubeリンク</a>
        </p>
    </section>
    <section class="episode">
        <h2>第2回：私テーマタイトル</h2>
        <p>📻 ポッドキャストで聴く：
            <a href="" target="_blank">Spotify</a>/
            <a href="" target="_blank">Apple Podcast</a>
        </p>
        <p>📺 Youtubeで見る：
            <a href="" target="_blank">Youtubeリンク</a>
        </p>
    </section>
    <!--随時追加！-->

    <p><a href="index.html" class="back-link">トップページへ戻る</a></p>

    <script>
        function searchEpisodes() {
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            const episodes = document.querySelectorAll(".episode");

            episodes.forEach(ep => {
                const text = ep.textContent.toLowerCase();
                ep.style.display = text.includes(keyword) ? "block" : "none";
            });
        }
    </script>
</body>

</html>
